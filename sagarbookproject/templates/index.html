<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Shelf</title>

  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body class="min-h-screen bg-gradient-to-br from-indigo-100 via-slate-50 to-purple-100">

  <!-- HEADER -->
  <header class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white shadow">
    <div class="max-w-6xl mx-auto px-4 py-4 flex flex-col md:flex-row gap-3 md:gap-6 items-center justify-between">
      <h1 class="text-2xl font-bold">ðŸ“š Book Shelf</h1>

      <div class="flex w-full md:w-auto items-center gap-2">
        <input id="searchInput"
               type="search"
               placeholder="Search by title or authorâ€¦"
               class="flex-1 rounded-xl px-4 py-2 text-slate-900 focus:outline-none focus:ring-2 focus:ring-white/60"
        />
        <button onclick="searchBooks()"
                class="px-4 py-2 rounded-xl bg-white/20 hover:bg-white/30 transition">
          Search
        </button>
        <button onclick="loadAllBooks()"
                class="px-4 py-2 rounded-xl bg-white/10 hover:bg-white/20 transition">
          All
        </button>
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT (glass card) -->
  <main class="max-w-6xl mx-auto px-4 py-8 bg-white/70 backdrop-blur-xl rounded-3xl shadow-xl border border-white/60 mt-6 mb-10">

    <!-- ADD BOOK -->
    <section class="bg-white/80 rounded-2xl shadow p-6 mb-8">
      <h2 class="text-xl font-semibold mb-4">Add a Book</h2>

      <div class="grid md:grid-cols-5 gap-3">
        <input type="text" id="bookTitle" placeholder="Book Title"
               class="input bg-slate-100" />

        <input type="text" id="authorName" placeholder="Author Name"
               class="input bg-slate-100" />

        <input type="number" id="publicationYear" placeholder="Publication Year"
               class="input bg-slate-100" />

        <input type="url" id="imageUrl" placeholder="Image URL (cover)"
               class="input bg-slate-100 md:col-span-2" />
      </div>

      <div class="mt-4">
        <button onclick="addBook()" class="btn-primary">Add Book</button>
      </div>

      <div id="bookList" class="mt-6 text-sm text-slate-600"></div>
    </section>

    <!-- BOOKSHELF -->
    <section>
      <h2 class="text-xl font-semibold mb-4">Bookshelf</h2>
      <p class="text-sm text-slate-500 mb-2">
        Click any book card to write a review or see existing reviews.
      </p>
      <div id="shelf" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-5"></div>
      <p id="emptyState" class="hidden mt-6 text-slate-500">No books to display.</p>
    </section>

  </main>

  <!-- MODAL BACKDROP -->
  <div id="reviewModalBackdrop"
       class="fixed inset-0 bg-black/40 backdrop-blur-sm hidden opacity-0 transition-opacity duration-200 z-40"></div>

  <!-- REVIEW MODAL -->
  <div id="reviewModal"
       class="fixed inset-0 flex items-center justify-center pointer-events-none z-50">
    <div id="reviewModalPanel"
         class="w-full max-w-lg mx-4 bg-white rounded-2xl shadow-2xl p-6 transform opacity-0 scale-95 translate-y-4 transition duration-200">
      <!-- Modal header -->
      <div class="flex items-start justify-between mb-4">
        <div>
          <p class="text-xs uppercase tracking-wide text-slate-400 mb-1">Write a Review</p>
          <h3 id="modalBookTitle" class="text-lg font-semibold text-slate-900"></h3>
          <p id="modalBookAuthor" class="text-sm text-slate-600"></p>
          <p id="modalBookIdText" class="text-xs text-slate-400 mt-1"></p>
        </div>
        <button id="modalCloseBtn" class="text-slate-400 hover:text-slate-600 text-xl leading-none">
          &times;
        </button>
      </div>

      <!-- Review form -->
      <div class="space-y-3 mb-4">
        <input type="hidden" id="modalBookId" />

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
          <input id="modalUser" type="text" placeholder="Your Name" class="input" />
          <input id="modalRating" type="number" min="1" max="5" placeholder="Rating (1â€“5)" class="input" />
        </div>

        <textarea id="modalComment" rows="3" placeholder="Your comment" class="input resize-none"></textarea>

        <button id="modalSubmitBtn"
                class="btn-primary w-full justify-center">
          Submit Review
        </button>
      </div>

      <!-- Divider -->
      <hr class="my-4">

      <!-- Existing reviews -->
      <div>
        <h4 class="text-sm font-semibold text-slate-800 mb-2">Reviews</h4>
        <div id="modalReviewsList" class="space-y-2 text-sm max-h-60 overflow-y-auto">
          <p class="text-slate-500">No reviews yet.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- SCRIPT -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
